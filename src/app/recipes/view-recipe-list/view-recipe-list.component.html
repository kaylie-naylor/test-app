<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Recipes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recipes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <div *ngFor="let recipe of recipes">
    <ion-button expand="full" fill="clear" (click)="navigate(recipe._id)">
      <ion-label>{{recipe.name}}</ion-label>
    </ion-button>
  </div>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" [edge]="false">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button type="button" routerLink="create">
        <ion-icon name="create-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button id="open-modal">
        <ion-icon name="download-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
      <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button (click)="cancel()">
                  <ion-icon name="caret-back"></ion-icon>
                </ion-button>
              </ion-buttons>
              <ion-title>Extract</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="confirm()" [strong]="true">Extract</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <ion-item>
              <ion-input type="url" name="url" label="Enter URL for recipe: " placeholder="www.website.com" [(ngModel)]="url"></ion-input>
            </ion-item>
          </ion-content>
        </ng-template>
      </ion-modal>

</ion-content>
