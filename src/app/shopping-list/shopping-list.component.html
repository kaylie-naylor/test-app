<p>shopping list page</p>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Shopping List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Shopping List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <div *ngFor="let item of shoppingList.ingredients">
    <ion-button expand="full" fill="clear">
      <ion-label>{{item.name}}</ion-label>
    </ion-button>
  </div>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" [edge]="false">
    <ion-fab-button id="open-modal" (click)="newItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
      <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button (click)="cancel()">
                  <ion-icon name="caret-back"></ion-icon>
                </ion-button>
              </ion-buttons>
              <ion-title>Add Item</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="confirm()" [strong]="true">Add</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <ion-item>
              <ion-input type="string" name="itemName" label="Item name: " [(ngModel)]="item.name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="string" name="amount" label="Amount of item: " [(ngModel)]="item.amount"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="string" name="unitOfMeasure" label="Unit of measure: " [(ngModel)]="item.unitOfMeasure"></ion-input>
            </ion-item>
          </ion-content>
        </ng-template>
      </ion-modal>

</ion-content>
